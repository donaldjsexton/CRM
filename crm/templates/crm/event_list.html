<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<h1>Events</h1>
<a href="{% url 'event_create' %}" class="btn btn-primary">Add New Event</a>
<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.pk %}">{{ event.name }}</a> - {{ event.event_date }}
        </li>
    {% endfor %}
</ul>
{% endblock %}


</body>
</html>
