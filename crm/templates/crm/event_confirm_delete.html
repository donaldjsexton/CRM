<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<h1>Delete Event</h1>
<p>Are you sure you want to delete "{{ event.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}

</body>
</html>
