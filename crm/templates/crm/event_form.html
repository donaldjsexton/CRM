<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Event{% else %}Add Event{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}

</body>
</html>
