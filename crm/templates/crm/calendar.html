<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap/main.min.css" rel="stylesheet" />
    <style>
        /* Styling to make the calendar occupy 80% of the available space */
        #calendar {
            width: 80%; /* 80% of the available width */
            height: 80vh; /* 80% of the viewport height */
            margin: 0 auto; /* Center the calendar horizontally */
            padding: 20px;
        }

        /* Prevent weird resizing on month navigation */
        .fc-view-harness {
            min-height: 80vh; /* Ensures a consistent height for views */
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h1 class="text-center">Event Calendar</h1>
    <div id="calendar" class="shadow-sm rounded"></div>

 <!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['dayGrid', 'timeGrid', 'interaction'],
            initialView: 'dayGridMonth',
            events: '/api/events/',  // JSON endpoint to fetch events
            eventClick: function (info) {
                alert('Event: ' + info.event.title);
            },
        });

        calendar.render();
    });
</script>
    </script>
    {% endblock %}
</body>
</html>
